<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" />
  <script defer src="js/main.js" ></script>
</head>
<body>
  <h1 class="title">Stuff I need to do</h1>

  <div class="all-tasks">
    <h2 class="task-list-title">My lists</h2>
    <ul class="task-lists" data-category-list>
      <!-- <li class="list-name active-list">Youtube</li>
      <li class="list-name">Work</li>
      <li class="list-name">Grocery</li> -->
    </ul>

    <form action="" data-form-category>
      <input
        type="text"
        class="new list"
        placeholder="new list name"
        aria-label="new list name"
        data-category-input
      />
      <button
        class="btn create"
        aria-label="Create new list"
      >+</button>
    </form>
  </div>
  <div class="todo-list" data-tasks-display-container>
    <div class="todo-header">
      <h2 class="list-title" data-tasks-title></h2>
      <p class="task-count" data-tasks-count>3 tasks remaining</p>
    </div>
    <div class="todo-body">
      <div class="tasks" data-tasks></div>
      <div class="new-task-creator">
        <form action="" data-new-task-form>
          <input
            type="text"
            class="new task"
            placeholder="new task name"
            aria-label="new task name"
            data-new-task-input
          />
          <button
            class="btn create"
            aria-label="Create new task"
          >+</button>
        </form>
      </div>
      <div class="delete-stuff">
        <button class="btn delete" data-clear-completed>Clear completed tasks</button>
        <button class="btn delete" data-delete-list>Delete list</button>
      </div>
    </div>
  </div>

  <template id="task-template">
    <div class="task">
      <input type="checkbox" />
      <label><span class="custom-checkbox"></span></label>
    </div>
  </template>
</body>
</html>
